<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <h4>Click on the button to start the game!</h4>
      <br />
      <div id="game">
      <div id="top">
        <button class="btn btn-primary" id="cell1" onclick="buttonclick(event)">_</button>
        <button class="btn btn-primary" id="cell2" onclick="buttonclick(event)">_</button> 
        <button class="btn btn-primary" id="cell3" onclick="buttonclick(event)">_</button>
      </div>

      <div id="mid">
        <button class="btn btn-primary" id="cell4" onclick="buttonclick(event)">_</button>
        <button class="btn btn-primary" id="cell5" onclick="buttonclick(event)">_</button>
        <button class="btn btn-primary" id="cell6" onclick="buttonclick(event)">_</button>
      </div>

      <div id="bot">
        <button class="btn btn-primary" id="cell7" onclick="buttonclick(event)">_</button>
        <button class="btn btn-primary" id="cell8" onclick="buttonclick(event)">_</button>
        <button class="btn btn-primary" id="cell9" onclick="buttonclick(event)">_</button>
      </div>
    </div>
      <br />
      <div>
        <p id="tic1"></p>
        <p id="tic2"></p>
        <p id="tic3"></p>
      </div>
      <div>
        <p id="tac1"></p>
        <p id="tac2"></p>
        <p id="tac3"></p>
      </div>
      <div>
        <p id="toe1"></p>
        <p id="toe2"></p>
        <p id="toe3"></p>
      </div>

    <br>
    <div>
    <button class ="btn btn-secondary" id="reset" onclick="reset1()">Reset Game</button>
    </div>
  </div>
    <script src="tictactoevscomp.js"></script>
  </body>
</html>
