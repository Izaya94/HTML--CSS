<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br>
        <div>
            <div class="row">
                <div class="col">
                    <label for="userinput">
                        User Input: 
                        <input type="number" id="userinput">
                    </label>
                </div>
                <div class="col">
                    <button class="btn btn-primary" type="button" onclick="checkuserinput()">Submit</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary" type="button" onclick="clearuserinput()">Clear</button>
                </div>
            </div>
            <br>
            <div>
                <div>
                <label for="factors">Factors : 
                </label>
                <br>
                <div class="col">
                    <p id="factorpara">  </p>
            </div>
            
            </div>
            <br>
            <div class="row">
                <label for="amountoffactors">
                    Amount of Factors :
                    <input type="text" id="numberoffactors" readonly>
                </label>
            </div>
            <br>
            <div class="row">
                <label for="isnumberprime">
                    Is number prime? :
                    <input type="text" id="isnumberprime" readonly>
                </label>
            </div>
        </div>
    </div>
    <script src="ptagfactors.js"></script>
</body>
</html>
